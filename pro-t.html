<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide me now- user profile</title>
    <link rel="stylesheet" href="pro-t.css">
</head>
<body>
    <header class="header">
        <h1>Guide Me Now</h1>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Tours</a></li>
                <li class="active"><a href="#">Profile</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="profile-container">
        <div class="profile-picture">
            <img src="assets/profile-b.jpeg" alt="User Profile Picture">
        </div>
        <div class="profile-details">
            <h2>User's Name</h2>
            <p>Email: user@example.com</p>
            <p>Location: City, Country</p>
            <p>Joined: September 1, 2023</p>
        </div>
    </div>

    <div class="tour-history">
        <h2>Tour History</h2>
        <ul>
            <li>
                <div class="tour-info">
                    <h3>Tour Name 1</h3>
                    <p>Date: August 10, 2023</p>
                </div>
                <div class="tour-rating">
                    <p>Rating: 4.5</p>
                </div>
            </li>
            <li>
                <div class="tour-info">
                    <h3>Tour Name 2</h3>
                    <p>Date: July 20, 2023</p>
                </div>
                <div class="tour-rating">
                    <p>Rating: 4.0</p>
                </div>
            </li>
            <!-- Add more tour history entries as needed -->
        </ul>
    </div>
</body>
</html>
